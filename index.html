<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="img-avatar" class="img-avatar">
    <section class="profile">
      <p class="name">Jessica Randall</p>
      <p class="address">London, United Kingdom</p>
    </section>

    <p class="introduce">"Front-end developer and avid reader."</p>

    <section class="sns">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </section>

  </div>

  <footer>
    <div class="attribution">
      <span class="frontend">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
      </span>
      Coded by <a href="https://github.com/kisu-seo/Social_links_profile">Danny Seo</a>.

    </div>
  </footer>
</body>

</html>
